<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listUser','Nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<section>
    <div class="col-xs-12">
        <div class="box">

            <div class="box-header">
                <a th:href="@{/admin/position/add}" class="btn btn-success">Thêm Chức Vụ</a>
                <div class="box-tools">
                    <form th:action="@{/admin/position/search}" method="get">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input style="
    width: 200px;" type="text" name="keyword" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÊN CHỨC VỤ</th>
                    </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                    <!-- Iterate over the list of NhanVien and display their attributes -->
                    <tr th:each="position : ${allSPosition}">
                        <td th:text="${position.id}"></td>
                        <td th:text="${position.tenChucVu}"></td>
                        <td>
                            <a th:href="@{'/admin/position/edit/'+ ${position.id}}" class="btn btn-sm btn-success">Sửa</a>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{/admin/position/delete/{id}(id=${position.id})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Pagination -->
                <nav aria-label="Page navigation example" style="font-size: 15px; display: flex; justify-content: center;">
                    <ul class="pagination" th:each="i : ${#numbers.sequence(0, totalPages)}">
                        <li class="page-item" th:classappend="${currentPage == i} ? 'active'" style="margin: 0 3px;">
                            <a class="page-link" th:href="@{/admin/staff(pageNo=${i})}" th:text="${i+1}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>
</body>
<script th:inline="javascript">
    function deletePosition(positionId) {
        if (confirm('Bạn có chắc chắn muốn xóa?')) {
            // Send an AJAX request to delete the position
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admin/position/delete/' + positionId, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Position deleted successfully, reload the page or update the UI as needed
                        location.reload(); // Reload the page after deletion
                    } else {
                        // Handle error, if any
                        console.error('Error occurred while deleting position:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    }
</script>
</html>
