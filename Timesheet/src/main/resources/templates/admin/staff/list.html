<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listUser','Nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<section>
    <div class="col-xs-12">
        <div class="box">

            <div class="box-header">
                <a th:href="@{/admin/staff/add}" class="btn btn-success">Thêm nhân viên</a>
                <div class="box-tools">
                    <form th:action="@{/admin/staff/search}" method="get">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input style="
    width: 200px;" type="text" name="keyword" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÊN</th>
                        <th>GIỚI TÍNH</th>
                        <th>SỐ ĐIỆN THOẠI</th>
                        <th>EMAIL</th>
                        <th>ĐỊA CHỈ</th>
                        <th>CHỨC VỤ</th>
                        <th>VĂN PHÒNG LÀM VIỆC</th>
                        <th>NGÀY BẮT ĐẦU LÀM</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                    <!-- Iterate over the list of NhanVien and display their attributes -->
                    <tr th:each="staff : ${allStaff}">
                        <td th:text="${staff.id}"></td>
                        <td th:text="${staff.tenNV}"></td>
                        <td th:text="${staff.gioiTinh == 1 ? 'Nam' : 'Nữ'}"></td>
                        <td th:text="${staff.sdt}"></td>
                        <td th:text="${staff.email}"></td>
                        <td th:text="${staff.diaChi}"></td>
                        <td th:text="${staff.chucvu.tenChucVu}"></td>
                        <td th:text="${staff.vpLamViecChinh.tenVP}"></td>
                        <td th:text="${staff.ngayBatDauLam}"></td>
                        <td>
                            <a th:href="@{'/admin/staff/edit/'+ ${staff.id}}" class="btn btn-sm btn-success">Sửa</a>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{/admin/staff/delete/{id}(id=${staff.id})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Pagination -->
                <nav aria-label="Page navigation example" style="font-size: 15px; display: flex; justify-content: center;">
                    <ul class="pagination" th:each="i : ${#numbers.sequence(0, totalPages)}">
                        <li class="page-item" th:classappend="${currentPage == i} ? 'active'" style="margin: 0 3px;">
                            <a class="page-link" th:href="@{/admin/staff(pageNo=${i})}" th:text="${i+1}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>
</body>
</html>
