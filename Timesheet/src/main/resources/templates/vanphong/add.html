<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'createVanPhong','Create Office')}">
<head>
    <meta charset="UTF-8">
    <title>Tạo Văn Phòng</title>
</head>
<body>
<section>
    <div class="col-xs-12">
        <div class="box">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- Tiêu đề trang -->
                        <h1><a th:href="@{/admin/office/list}" th:text="${pageTitle}">.</a></h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <hr>
            <!-- Form tạo văn phòng -->
            <div class="box-body">
                <form th:action="@{/admin/office/new}" th:object="${vanphong}" method="post">
                    <div class="form-group">
                        <label for="tenvp">Name Office:</label>
                        <input type="text" id="tenvp" th:field="*{tenVP}" class="form-control" />
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diachi">Address:</label>
                        <input type="text" id="diachi" th:field="*{diaChi}" class="form-control" />
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                    </div>
                    <!-- Button tạo văn phòng -->
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <!-- /.box -->
    </div>
</section>
</body>
</html>
