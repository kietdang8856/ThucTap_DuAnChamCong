<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home','Profile')}"
>
<body>
<div class="col-xs-12">
    <div class="box">
        <div class="box">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><a th:text="${pageTitle}">.</a></h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <hr>
<div th:if="${session.currentUser != null}">
    <form  th:action="@{/profile/update/{id}(id=${session.currentUser.id})}" method="post" enctype="multipart/form-data" class="forms-sample">
        <div class="form-row">
            <div class="col-md-6 form-group ">
                <label for="tenNV">Fullname:</label>
                <input type="text" class="form-control text-light" id="tenNV" name="tenNV" th:value="${session.currentUser.tenNV}" required />
            </div>

            <div class="form-group col-md-6">
                <label for="sdt">Phone:</label>
                <input class="form-control text-light" type="text" id="sdt" name="sdt" th:value="${session.currentUser.sdt}" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="diaChi">Address:</label>
                <input type="text" class="form-control text-light" id="diaChi" name="diaChi" th:value="${session.currentUser.diaChi}" />
            </div>
            <div class="form-group col-md-3">
                <label for="gioiTinh">Gender:</label>
                <select id="gioiTinh" class="form-control text-light" name="gioiTinh">
                    <option value="0" th:selected="${session.currentUser.gioiTinh == 0}">Male</option>
                    <option value="1" th:selected="${session.currentUser.gioiTinh == 1}">Female</option>
                    <option value="2" th:selected="${session.currentUser.gioiTinh == 2}">Other</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="avatar">Avatar:</label>

                <div class="avatar-section"> <input type="file" class="form-control text-light" id="avatar" name="avatar" accept="image/*" onchange="previewImage(this);" />
                    <img id="avatarPreview" src="#" alt="New Avatar Preview" style="display: none; max-width: 200px; max-height: 200px;"/>
                </div>

                <div class="avatar-section" th:if="${session.currentUser.avatarPath != null}">  <span>Current Avatar:</span>
                    <img th:if="${session.currentUser.avatarPath != null}" th:src="@{'/user/img/' + ${session.currentUser.avatarPath}}" alt="Current Avatar" style="width: 100px; height: 100px;"/>
                </div>

                <div th:if="${avatarError}" class="error" th:text="${avatarError}"></div>
            </div>



        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
        <a th:href="@{'/'}" class="btn btn-danger btn-lg btn-block">Back</a>
    </form>



</div>
    </div>
</div>
<div th:unless="${session.currentUser != null}">
    <p>Bạn cần đăng nhập để xem trang này.</p>
</div>
<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#avatarPreview').attr('src', e.target.result);
                $('#avatarPreview').show();
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
