<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home','Home')}"
>

<body>
<section class="content-header">
    <div class="col-xs-12">
    <div class="box">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><a th:href="@{/}" th:text="${pageTitle}">.</a></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
        <hr>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                            <div class="sticky-top mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">CÔNG VIỆC</h4>
                                    </div>
                                    <div class="card-body todo-input" >
                                        <span>To-do: </span>
                                        <input type="text" placeholder="Enter new to-do" id="todoInputTextbox">
                                        <span>Category: </span>
                                        <input type="text" placeholder="Enter category" list="categoryList" id="categoryInput">
                                        <datalist id="categoryList">
                                            <option value="Tokyo"></option>
                                            <option value="Yokohama"></option>
                                            <option value="Mi"></option>
                                            <option value="Aya"></option>
                                        </datalist>
                                        <span>Date:</span>
                                        <input type="date" id="dateInput">
                                        <span>Time:</span>
                                        <input type="time" id="timeInput">
                                        <span>Link:</span>
                                        <input type="text" id="urlInput">
                                        <span></span>
                                        <button id="addBtn">Add</button>
                                        <span></span>
                                        <button id="sortBtn">Sort by Date</button>
                                        <span></span>
                                        <label><input type="checkbox" id="shortlistBtn"> Incomplete First </label>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Lịch công việc</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="todoTable-block">
                                            <div class="itemsPerPage">
                                                <span>items per page</span>
                                                <select id="itemsPerPageSelectElem">
                                                    <option>5</option>
                                                    <option>10</option>
                                                    <option>20</option>
                                                </select>
                                            </div>

                                            <table id="todoTable">
                                                <tr>
                                                    <td></td>
                                                    <td>Date</td>
                                                    <td>Time</td>
                                                    <td>to-do</td>
                                                    <td>
                                                        <select id="categoryFilter">
                                                        </select>
                                                    </td>
                                                    <td></td>
                                                </tr>
                                            </table>

                                            <div class="pagination-pages">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-9">
                            <div class="card card-primary">
                                <div class="card-body p-0">
                                    <!-- THE CALENDAR -->
                                    <div id="calendar"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    </div>
    <div class="todo-overlay" id="todo-overlay">
        <div class="todo-modal" id="todo-modal">
            <div class="todo-input todo-block">
                <span>To-do: </span>
                <input type="text" placeholder="Enter new to-do" id="todo-edit-todo">
                <span>Category: </span>
                <input type="text" placeholder="Enter category" list="categoryList" id="todo-edit-category">
                <datalist id="categoryList">
                    <option value="Personal"></option>
                    <option value="Work"></option>
                </datalist>
                <span>Date:</span>
                <input type="date" id="todo-edit-date">
                <span>Time:</span>
                <input type="time" id="todo-edit-time">
                <span>Link:</span>
                <input type="text" id="todo-edit-url">
                <span></span>
                <button id="changeBtn">Save Change</button>
            </div>
        </div>
        <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
    </div>
</section>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: { left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,list' }, // buttons for switching between views
            allDaySlot: false,
            slotMinTime: '08:00:00',
            slotMaxTime: '18:00:00',
            firstDay: 1,
            height: 530,
            contentHeight: 200,
            views: {
                dayGridMonth: { // name of view
                    titleFormat: { year: 'numeric', month: '2-digit', day: '2-digit' }
                    // other view-specific options here
                },
                timeGridDay: { // name of view
                    titleFormat: { year: 'numeric', month: '2-digit', day: '2-digit',  hour: 'numeric', minute: '2-digit', }
                    // other view-specific options here
                }
            },
            events: [
                {
                    title:  'My Event',
                    start:  '2024-05-03T14:30:00',
                    end:     '2024-05-03T15:00:00',
                    allDay: false
                },
                {
                    title:  'My Event 2',
                    start:  '2024-05-03T15:10:00',
                    end:     '2024-05-03T16:00:00',
                    allDay: false
                }
                // other events here...
            ],
        });
        calendar.render();
    });
</script>
</body>

</html>
