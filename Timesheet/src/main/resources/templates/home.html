<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home','Home')}"
>

<body>
<section class="content-header">
    <div class="col-xs-12">
    <div class="box">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><a th:href="@{/}" th:text="${pageTitle}">.</a></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
        <hr>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                            <div class="sticky-top mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">CÔNG VIỆC</h4>
                                    </div>
                                    <div class="card-body todo-input" >
                                        <form th:action="@{/lichlamviec/save}" th:object="${lichlam}" method="post">
                                            <table>
                                                <tr>
                                                    <td>Tên Công Việc</td>
                                                    <td><input type="text" th:field="*{tenCongViec}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>Ngày Làm:</td>
                                                    <td><input type="date" th:field="*{ngayLam}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>Giờ bắt đầu</td>:</td>
                                                    <td>
                                                        <input type="time" th:field="*{gioBatDau}" min="08:00" max="17:00" onchange="formatTimeInput(this);"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Giờ kết thúc</td>
                                                    <td>
                                                        <input type="time" th:field="*{gioKetThuc}" min="08:00" max="17:00" onchange="formatTimeInput(this);"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Van phong</td>
                                                    <td>
                                                        <select class="form-control" th:field="*{vpCongTac_id}">
                                                            <option th:each="vanphong : ${vanPhongList}" th:value="${vanphong.id}" th:text="${vanphong.tenVP}" ></option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Trang Thai Lam Viec</td>
                                                    <td>
                                                        <select class="form-control" th:field="*{trangThaiLamViec_Id}">
                                                            <option th:each="trangthai : ${trangThaiList}" th:value="${trangthai.id}" th:text="${trangthai.tenTrangThai}" ></option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><button type="submit">save</button> </td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Lịch công việc</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="todoTable-block">
                                            <div class="itemsPerPage">
                                                <span>items per page</span>
                                                <select id="itemsPerPageSelectElem">
                                                    <option>5</option>
                                                    <option>10</option>
                                                    <option>20</option>
                                                </select>
                                            </div>

                                            <table id="todoTable">
                                                <tr>
                                                    <td></td>
                                                    <td>Date</td>
                                                    <td>Time</td>
                                                    <td>to-do</td>
                                                    <td>
                                                        <select id="categoryFilter">
                                                        </select>
                                                    </td>
                                                    <td></td>
                                                </tr>
                                            </table>

                                            <div class="pagination-pages">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-9">
                            <div class="card card-primary">
                                <div class="card-body p-0">
                                    <!-- THE CALENDAR -->
                                    <div id="calendar"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    </div>
    <div class="todo-overlay" id="todo-overlay">
        <div class="todo-modal" id="todo-modal">
            <div class="todo-input todo-block">
                <span>To-do: </span>
                <input type="text" placeholder="Enter new to-do" id="todo-edit-todo">
                <span>Category: </span>
                <input type="text" placeholder="Enter category" list="categoryList" id="todo-edit-category">
                <datalist id="categoryList">
                    <option value="Personal"></option>
                    <option value="Work"></option>
                </datalist>
                <span>Date:</span>
                <input type="date" id="todo-edit-date">
                <span>Time:</span>
                <input type="time" id="todo-edit-time">
                <span>Link:</span>
                <input type="text" id="todo-edit-url">
                <span></span>
                <button id="changeBtn">Save Change</button>
            </div>
        </div>
        <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
    </div>
</section>
<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        let listLichLam = [[${listLichLam}]];
        console.log(listLichLam);
        var listEvent =[];

        listLichLam.forEach(function(lich){
            var event={
                title:lich.tenCongViec,
                start: lich.ngayLam + "T" + lich.gioBatDau,
                //end: endTime.concat(lich.ngayLam,"T",lich.gioKetThuc,":00:00"),
                end: lich.ngayLam + "T" + lich.gioKetThuc,
                allDay:false
            };
            listEvent.push(event);
        });
        console.log( listEvent);
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: { left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,list' }, // buttons for switching between views
            allDaySlot: false,
            slotMinTime: '08:00:00',
            slotMaxTime: '18:00:00',
            firstDay: 1,
            height: 530,
            contentHeight: 200,
            eventTimeFormat: { // like '14:30:00'
                hour: 'numeric',
                minute: '2-digit',
                meridiem: false // Ẩn ký hiệu AM/PM
            },
            views: {
                dayGridMonth: { // name of view
                    titleFormat: { year: 'numeric', month: '2-digit', day: '2-digit' }
                    // other view-specific options here
                },
                timeGridDay: { // name of view
                    titleFormat: { year: 'numeric', month: '2-digit', day: '2-digit',  hour: 'numeric', minute: '2-digit', }
                    // other view-specific options here
                }
            },
            events: listEvent,
        });
        calendar.render();
    });
</script>
</body>

</html>
