<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listUser','Danh sách nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<!-- Default box -->
<div class="col-xs-12">
    <div class="box">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><a th:href="@{/}" th:text="${pageTitle}">.</a></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
        <hr>
        <div class="box-header">
            <a href="add-menu.html" class="btn btn-success">+Thêm nhân viên</a>

            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody><tr>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                    <th>Giới tính</th>
                    <th>Nơi làm việc</th>
                    <th>Trạng thái</th>
                    <th>Tùy chọn</th>
                </tr>
                <tr>
                    <td>Hà Lâm Hùng</td>
                    <td>Nhân viên</td>
                    <td>Nam</td>
                    <td>Yokohama</td>
                    <td><span class="label label-success">Hiển thị</span></td>
                    <td>
                        <a th:href="@{/users/edit}" class="btn btn-success">Sửa</a>
                        <a href="" class="btn btn-danger">Xóa</a>

                    </td>
                </tr>
                </tbody></table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
</section>

<!-- /.box -->
</body>
</html>
