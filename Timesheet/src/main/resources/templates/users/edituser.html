<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'edit','Cập nhập nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-8">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><a th:href="@{/}" th:text="${pageTitle}">.</a></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
        <hr>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Họ và tên" value="Hà Lâm hùng">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Chức vụ</label>
                    <select name="" id="role" class="form-control" required="required">
                        <option value="">Nhân viên</option>
                        <option value="">Trưởng bộ phận</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Giới tính</label>
                    <select name="" id="gender" class="form-control" required="required">
                        <option value="">Nam</option>
                        <option value="">Nữ</option>
                        <option value="">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Văn phòng làm việc</label>
                    <select name="" id="work" class="form-control" required="required">
                        <option value="">Yokohama</option>
                        <option value="">Tokyo</option>
                        <option value="">Sapporo</option>
                        <option value="">Miyagi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="**@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ngày bắt đầu làm việc</label>
                    <input type="date" class="form-control" id="datestart" placeholder="" value="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Avatar</label>
                    <input type="image" class="form-control" id="img" placeholder="" value="">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>

    <!-- /.box -->

</div>
<!-- /.box -->
</body>
</html>
