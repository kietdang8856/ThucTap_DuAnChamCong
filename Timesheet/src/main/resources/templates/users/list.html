<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listUser','Danh sách nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<section>
    <div class="col-xs-12">
        <div class="box">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><a th:href="@{/}" th:text="${pageTitle}">.</a></h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <hr>
            <div class="box-header">
                <a th:href="@{/users/register}" class="btn btn-success">+Thêm nhân viên</a>

                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÊN TÀI KHOẢN</th>
                        <th>QUYỀN</th>
                        <th>TRẠNG THÁI</th>
                        <th>CHỨC NĂNG</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:each="userRole : ${user.userRoles}">
                            <span th:text="${userRole.role.name}"></span>
                        </td>
                        <td th:text="${user.enabled} ? 'Đang hoạt động' : ''">Đang hoạt động</td>
                        <td>
                            <a th:href="@{'/users/edit/'+ ${user.id}}" class="btn btn-sm btn-success">Sửa</a>
                            <a th:href="@{'/users/delete/'+ ${user.id}}"  class="btn btn-sm btn-danger">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>
</body>
</html>
