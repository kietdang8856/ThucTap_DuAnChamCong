<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listUser','Danh sách nhân viên')}"
>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<section>
    <div class="col-xs-12">
        <div class="box">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><a th:text="${pageTitle}">.</a></h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <hr>
            <div class="box-header">
                <a th:href="@{/admin/users/register}" class="btn btn-success">+Thêm nhân viên</a>

                <form th:action="@{/admin/users/search}" method="get">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="keyword" class="form-control pull-right" placeholder="Tìm kiếm">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÊN TÀI KHOẢN</th>
                        <th>QUYỀN</th>
                        <th>TRẠNG THÁI</th>
                        <th>CHỨC NĂNG</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:each="userRole : ${user.userRoles}">
                            <span th:text="${userRole.role.name}"></span>
                        </td>
                        <td th:text="${user.enabled} ? 'Đang hoạt động' : ''">Đang hoạt động</td>
                        <td>
                            <a th:href="@{'/admin/users/edit/'+ ${user.id}}" class="btn btn-sm btn-success">Sửa</a>
                            <a th:href="@{'/admin/users/'+ ${user.id}}" class="btn btn-sm btn-info">Chi tiết</a>
                            <a th:href="@{'/admin/users/delete/'+ ${user.id}}"  class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example" style="font-size: 15px; display: flex; justify-content: center;" th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users/list(pageNo=${currentPage > 0 ? currentPage - 1 : 0})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'" style="margin: 0 3px;">
                            <a class="page-link" th:href="@{/admin/users/list(pageNo=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users/list(pageNo=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>
</body>
</html>
